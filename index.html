<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" description="Shabaz">
    <title>HOME | Eocmm</title>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image/x-icon" href="./assets/shopping.png">
</head>
<body>
    <div id="products"></div>
    <div class="card card-vertical d-flex direction-column relative shadow">
        <div class="card-image-container">
             <img class="card-image" src="https://uilight.netlify.app/assets/shoes.jpg" alt="shoes">
        </div>
        <div class="card-details">
             <div class="card-title">Premium Collection</div>
             <div class="card-description">
                  <p class="card-des">Men Sneakers</p>
                  <p class="card-price">
                     Rs. 1750
                        <span class="price-strike-through">Rs. 2499</span>
                     <span class="discount">(30% OFF)</span>
                  </p>
                  <p class="d-flex align-center">
                    <span>4.8</span>
                    <span class="fa fa-star fa-1x checked"></span>
                  </p>
             </div>
             <div class="cta-btn">
                  <button class="button btn-primary btn-icon cart-btn d-flex                          align-center justify-center gap cursor btn-margin">
                  <img src="./assets/shopping-cart.png" width="25px" alt="cart"> 
                   <span>Add To Cart</span> 
                  </button>
             </div>
        </div>
   </div>
   <script type="module" src="index.js"></script>
</body>
</html>
